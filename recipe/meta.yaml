{% set name = "udsoncan" %}
{% set version = "1.21.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/udsoncan-{{ version }}.tar.gz
  sha256: 4a5b0631fd330f0f21c4a0eec608bfe826cb4912d9c87bcd549c1c1a939e8b27

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7

test:
  imports:
    - udsoncan
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pylessard/python-udsoncan
  summary: Implementation of the Unified Diagnostic Service (UDS) protocol (ISO-14229) used in the automotive industry.
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - jdmarques
